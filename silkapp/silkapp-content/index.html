<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilkApp Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .features {
            text-align: left;
            margin-top: 20px;
        }
        .feature {
            margin-bottom: 10px;
        }
        .feature-icon {
            margin-right: 5px;
            color: #8a2be2;
        }
        .btn {
            background-color: #8a2be2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn:hover {
            background-color: #7b1fa2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to SilkApp</h1>
    <p>Your one-stop solution for exploring the finest silk products.</p>
    <div class="features">
        <div class="feature"><span class="feature-icon">✔️</span>High-quality silk products</div>
        <div class="feature"><span class="feature-icon">✔️</span>Exclusive designs</div>
        <div class="feature"><span class="feature-icon">✔️</span>Secure online transactions</div>
        <div class="feature"><span class="feature-icon">✔️</span>Fast delivery worldwide</div>
    </div>
    <button class="btn">Discover More</button>
</div>

</body>
</html>
